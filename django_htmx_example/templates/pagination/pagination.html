{% load i18n %}
<span class="center-block  pagination-sm">
    <ul class="center-block pagination ">
        {% for number in page_numbers %}
            {% if number == page_number %}
                <li class="page-item active">
                    <a class="page-link" aria-label="Page {{number}}" href="?p={{ number }}{% if query %}&q={{query}}{% endif %}" data-hx-get="?p={{ number }}{% if query %}&q={{query}}{% endif %}" data-hx-target="#beers-table" data-hx-push-url="true" data-hx-indicator=".htmx-indicator" title="Last Page"><span aria-hidden="true">{{ number }}</span></a>
                </li>
            {% else %}
                <li class="page-item">
                    <a class="page-link" aria-label="Page {{number}}" href="?p={{ number }}{% if query %}&q={{query}}{% endif %}" data-hx-get="?p={{ number }}{% if query %}&q={{query}}{% endif %}" data-hx-target="#beers-table" data-hx-push-url="true" data-hx-indicator=".htmx-indicator" title="Last Page"><span aria-hidden="true">{{ number }}</span></a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</span>
