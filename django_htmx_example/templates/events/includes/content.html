<div class="container-fluid">
    <div class="card">
        <div class="card-content">
            <div class="toolbar">
                <!--Here you can write extra buttons/actions for the toolbar-->
            </div>
            <div class="fresh-datatables">
            {% include "events/includes/events_table.html" %}
            </div>
        </div>
    </div><!--  end card  -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="card card-wizard" id="wizardCard">
                <form id="wizardForm" method="" action="">
                    <div class="card-header text-center">
                        <h4 class="card-title">Attendee Form</h4>
                    </div>
                    <div class="card-content">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1">
                                <h5 class="text-center">Please tell us more about yourself.</h5>
                                <div class="row">
                                    <div class="col-md-5 col-md-offset-1">
                                        <div class="form-group">
                                            <label class="control-label">
                                                First Name
                                            </label>
                                            <input class="form-control"
                                                   type="text"
                                                   name="first_name"
                                                   placeholder="ex: Mike"
                                            />
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Last Name
                                            </label>
                                            <input class="form-control"
                                                   type="text"
                                                   name="last_name"
                                                   required="true"
                                                   placeholder="ex: Andrew"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Email<star>*</star>
                                            </label>
                                            <input class="form-control"
                                                   type="text"
                                                   name="email"
                                                   email="true"
                                                   placeholder="ex: hello@creative-tim.com"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer" style="display: flex;justify-content: center">
                        <button class="btn btn-info btn-fill btn-wd btn-next">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
